name: Build moviepilot frontend

on:
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
            node-version: '18'

      - name: Build frontend
        id: build_frontend
        run: |
            git clone -b main https://github.com/jxxghp/MoviePilot-Frontend.git build
            cd build
            sed -i 's/background-image:.*;/background-image: url('\''https:\/\/file.ddsrem.in:998\/random\/api-anime.php'\'');/' src/styles/styles.scss
            yarn
            yarn build

      - name: Deploy to dist branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/dist
          publish_branch: web
